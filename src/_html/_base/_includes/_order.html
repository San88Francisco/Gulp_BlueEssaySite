<section class="order">
   <div class="container text-center">
      <div class="row">
        <div class="col">
         <h5>Type of paper</h5>
         <select class="form-select form-select-lg mb-3" aria-label="Large select example">
            <option selected>Placeholder text</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col">
         <h5>Writer level</h5>
         <select class="form-select form-select-lg mb-3" aria-label="Large select example">
            <option selected>High school</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col">
         <h5>Urgency</h5>
         <select class="form-select form-select-lg mb-3" aria-label="Large select example">
            <option selected>21 days</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col">
         <h5>Number of pages</h5>
         <div id="counter-container">
            <div id="decrement">-</div>
            <div id="counter">0</div>
            <div id="increment">+</div>
        </div>
        </div>
        <div class="col">
         <button class="btn btn-primary but_blue-big" type="submit">Continue</button>
        </div>
      </div>
    </div>      
</section>
